<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common/reset1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cal.css">
  <title>cal</title>
</head>

<body>
  <div class="cal_wrap">
    <h1 class="p10">합 또는 평균값 계산기</h1>
    <h4>더하거나 평균값을 구하고 싶은 숫자를<br> 순서대로 빈칸에 입력해주세요</h4>
    <br>
    <br>
    <form class="cal">
      <ul>
        <li class="form-floating mb-3">
          <input type="number" class="form-control num" id="floatingInput" placeholder="">
          <label for="floatingInput">Number1</label>
        </li>
        <li class="form-floating mb-3">
          <input type="number" class="form-control num" id="floatingInput" placeholder="">
          <label for="floatingInput">Number2</label>
        </li>
        <li class="form-floating mb-3">
          <input type="number" class="form-control num" id="floatingInput" placeholder="">
          <label for="floatingInput">Number3</label>
        </li>
        <li class="form-floating mb-3">
          <input type="number" class="form-control num" id="floatingInput" placeholder="">
          <label for="floatingInput">Number4</label>
        </li>
        <li class="form-floating mb-3">
          <input type="number" class="form-control num" id="floatingInput" placeholder="">
          <label for="floatingInput">Number5</label>
        </li>
      </ul>
    </form>
    <div class="result_wrap">
      <button class="sum btn btn-outline-success">합</button>
      <button class="avg btn btn-outline-success">평균값</button>
    </div>
    <div class="form-floating mb-3 check">
      <input type="text" class="form-control result" id="floatingInput" placeholder="" readonly>
      <label for="floatingInput">check result</label>
    </div>
  </div>
  <script src="js/cal.js"></script>
</body>

</html>
